<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{title}}<span class="text-warning">!!</span></h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-10"  *ngFor="let post of posts;">
            <!-- Post preview-->
            <div class="post-preview shadow" (click)="singlepost(post)" >
                <a>
                    <h2 class="post-title">{{post.head}}</h2>
                    <h3 class="post-subtitle">{{post.subhead}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a>{{post.authorname}}</a>
                    on {{post.date}}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
           
        </div>
    </div>
</div>
