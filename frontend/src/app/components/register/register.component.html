<div class="container shadow">
<div class="content">
      <div class="image-box">
        <img class="p-4" src="/assets/images/pexels-drew-williams-2657669.jpg" alt="Sign Up">
    </div>
    <form [formGroup]="registrationForm">
      <div class="topic">Sign Up</div>

      <div class="input-box form-group">
        <input [class.is-invalid]="userName?.invalid && userName?.touched"  class="form-control" formControlName ="userName" type="text" required>
        <label>Enter your Name</label>
        <div class="check container mt-4 pt-1" *ngIf="userName?.invalid && (userName.dirty || userName?.touched)">
            <label *ngIf="userName.errors?.['required']" class="text-danger">Name is Required</label>
            <label *ngIf="userName.errors?.['minlength']" class="text-danger">Name must have at least 6 characters</label>
        </div>
      </div>

      <div class="input-box form-group">
        <input [class.is-invalid]="email?.invalid && email?.touched" class="form-control" formControlName ="email" type="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9._%+-]{2,}[.][A-Za-z]{2,}$" required>
        <label>Enter your Email</label>
        <div class="check container mt-4 pt-1" *ngIf="email?.invalid && (email.dirty || email?.touched)">
            <label *ngIf="email.errors?.['required']" class="text-danger">Email is Required</label>
            <label *ngIf="email.errors?.['pattern']" class="text-danger">Invalid Email</label>
        </div>
      </div>

      <div class="input-box form-group">
        <input class="form-control" formControlName ="password" type="password" pattern='/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/' required>
        <label>Enter Password</label>
      </div>

      <div class="input-box form-group">
        <input class="form-control" formControlName ="confirmPassword" type="password" pattern='/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/' required>
        <label>Confirm Password</label>
      </div>

      <div class="message-box">
        <input type="checkbox" required>
        <label>I accept all Terms & Conditions</label>
      </div>

      <div class="input-box">
        <input type="submit" value="Submit">
      </div>

      <div class="message-box">
          <label>Already have an account?
              <a href="/login">Login</a>
          </label>
     </div>

    </form>
  </div>
    <!-- {{registrationForm.value| json}} -->
  </div>
